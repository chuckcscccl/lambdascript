[package]
name = "lambdascript"
version = "0.1.4"
authors = ["Chuck Liang"]
edition = "2021"
license = "MIT"
description = "Educational tool illustrating beta reduction of untyped lambda terms, parser generation"
repository = "https://github.com/chuckcscccl/lambdascript/"
